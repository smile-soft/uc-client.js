  <meta name="description" content="">

  <!-- Mobile Specific Metas

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS

  <link rel="stylesheet" href="css/normalize.css">

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <h3>Smile Client API Test</h3>
    <div class="row">
      <div class="twelve column" style="margin-top: 25px">
        <input type="text" placeholder="Dial number" id="dial-input">
        <button class="button-primary" id="call-btn">Call</button>
        <button class="button-primary" id="answer-btn">Answer</button>
        <button id="drop-btn">Drop</button>
      </div>
    </div>
    <div class="row">
      <button id="hold-btn">Hold</button>
      <button id="conf-btn">Conf</button>
      <button id="close-btn">Close</button>
      <input type="number" style="width: 80px;" placeholder="Code" id="exit-code">
    </div>
    <div class="row">
      <hr>
      <p>Current state: </p>
      <pre class="u-max-full-width"><code id="state-info"></code></pre>
      <br>
      <p>Call info: </p>
      <pre class="u-max-full-width"><code id="call-info"></code></pre>
    </div>
  </div>

<!-- End Document
